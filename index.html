<!DOCTYPE html>
<html>
<head>
    <title>Geospatial Syllabus Explorer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        html, body { height: 100%; margin: 0; padding: 0; font-family: sans-serif; display: flex; overflow: hidden; }
        
        #sidebar {
            width: 350px;
            min-width: 350px;
            background: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ccc;
        }

        #map { flex-grow: 1; height: 100%; background-color: #e5e5e5; }

        .card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.2s;
        }
        .card:hover { border-color: #007bff; background-color: #f0f8ff; }
        
        .status-box {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 11px;
            font-family: monospace;
            background: #e9ecef;
            color: #333;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Syllabus Explorer</h2>
        <div id="console-log" class="status-box">Connecting...</div>
        <p>Found <span id="course-count">0</span> courses.</p>
        <input type="text" id="search-box" placeholder="Search courses..." style="width:90%; padding:8px; margin-bottom:10px;">
        <div id="results-container"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        // --------------------------------------------------------
        // 1. CONFIGURATION
        // --------------------------------------------------------
        const SUPABASE_URL = 'https://ygzxhhmckfyeywdfrwcp.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlnenhoaG1ja2Z5ZXl3ZGZyd2NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0Nzc2MTAsImV4cCI6MjA4NDA1MzYxMH0.JrSW1-DyrduhK1_iAC-HgcwnxeDpzn98AVoriG0bTXw';        
        const consoleEl = document.getElementById('console-log');
        function log(msg) { consoleEl.innerHTML = msg; }

        // --------------------------------------------------------
        // 2. INITIALIZE MAP
        // --------------------------------------------------------
        const map = L.map('map').setView([39.8283, -98.5795], 4); 
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);
        let markers = L.layerGroup().addTo(map);

        // --------------------------------------------------------
        // 3. MAIN LOGIC (Simplified!)
        // --------------------------------------------------------
        try {
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            
            async function loadData(searchQuery = '') {
                log("Loading...");
                
                // We query the VIEW, not the raw tables.
                // The View already has 'lat' and 'lon' columns ready for us.
                let query = supabase
                    .from('syllabus_map_view')
                    .select('*');

                if (searchQuery) {
                    query = query.ilike('title', `%${searchQuery}%`);
                }

                const { data, error } = await query;

                if (error) {
                    log("Error: " + error.message);
                    return;
                }

                document.getElementById('course-count').innerText = data.length;
                log(`Loaded ${data.length} courses.`);
                
                renderMap(data);
                renderList(data);
            }

            function renderMap(data) {
                markers.clearLayers();
                data.forEach(item => {
                    // Check if lat/lon exist (no parsing needed!)
                    if (item.lat && item.lon) {
                        const m = L.marker([item.lat, item.lon])
                            .bindPopup(`<b>${item.course_code}</b><br>${item.university_name}`);
                        m.addTo(markers);
                    }
                });
            }

            function renderList(data) {
                const container = document.getElementById('results-container');
                container.innerHTML = '';
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `
                        <h3>${item.course_code}</h3>
                        <p>${item.title}</p>
                        <p><b>${item.university_name}</b></p>
                    `;
                    div.onclick = () => {
                        if (item.lat && item.lon) {
                             map.flyTo([item.lat, item.lon], 12);
                             markers.eachLayer(layer => {
                                 const lL = layer.getLatLng();
                                 if(Math.abs(lL.lat - item.lat) < 0.0001) {
                                     layer.openPopup();
                                 }
                             });
                        }
                    };
                    container.appendChild(div);
                });
            }

            document.getElementById('search-box').addEventListener('input', (e) => loadData(e.target.value));
            
            // Start
            loadData();

        } catch (err) {
            log("Critical Error: " + err.message);
        }
    </script>
</body>
</html>
