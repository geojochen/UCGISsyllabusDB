<!DOCTYPE html>
<html>
<head>
    <title>Geospatial Syllabus Explorer (Debug)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* 1. NUCLEAR CSS RESET */
        * { box-sizing: border-box; }
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        body { display: flex; flex-direction: row; }
        
        /* SIDEBAR */
        #sidebar {
            width: 400px;
            min-width: 400px;
            height: 100vh;
            background: #fff;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ccc;
            z-index: 2000;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }

        #sidebar-header { padding: 20px; background: #f8f9fa; border-bottom: 1px solid #e9ecef; }
        h2 { margin: 0 0 10px 0; font-size: 20px; }
        
        /* DEBUG BOX */
        .debug-console {
            background: #333;
            color: #0f0;
            font-family: monospace;
            font-size: 11px;
            padding: 10px;
            height: 100px;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid #000;
        }

        /* FILTERS */
        .filter-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        select, input { width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px; }

        /* RESULTS */
        #results-area { flex-grow: 1; overflow-y: auto; padding: 15px; background: #fdfdfd; }

        .card {
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            margin-bottom: 12px;
            padding: 10px;
            cursor: pointer;
        }
        .card:hover { border-color: #3498db; }
        
        /* MAP */
        #map { flex-grow: 1; height: 100vh; background-color: #e5e5e5; }
        
        /* PDF BTN */
        .pdf-btn {
            display: inline-block; background: #e74c3c; color: white; 
            padding: 4px 8px; border-radius: 4px; text-decoration: none; font-size: 11px; margin-top:5px;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div id="sidebar-header">
            <h2>Syllabus Explorer</h2>
            
            <div id="console" class="debug-console">Initializing...</div>
            
            <input type="text" id="search-box" placeholder="Search...">
            
            <div class="filter-grid">
                <select id="uni-filter"><option value="all">All Universities</option></select>
                <select id="format-filter"><option value="all">Any Format</option></select>
                <select id="software-filter"><option value="all">Any Software</option></select>
                <select id="prereq-filter"><option value="all">All Levels</option>
                    <option value="none">No Prerequisites</option>
                    <option value="has">Has Prerequisites</option>
                </select>
            </div>
            
            <p>Showing <b id="course-count">0</b> courses</p>
        </div>
        
        <div id="results-area"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        // --------------------------------------------------------
        // 1. CONFIGURATION
        // --------------------------------------------------------
        const SUPABASE_URL = 'https://ygzxhhmckfyeywdfrwcp.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlnenhoaG1ja2Z5ZXl3ZGZyd2NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0Nzc2MTAsImV4cCI6MjA4NDA1MzYxMH0.JrSW1-DyrduhK1_iAC-HgcwnxeDpzn98AVoriG0bTXw';
        const GITHUB_PDF_BASE_URL = 'https://geojochen.github.io/UCGISsyllabusDB/pdfs/';

        // --------------------------------------------------------
        // 2. DEBUG HELPER
        // --------------------------------------------------------
        const consoleDiv = document.getElementById('console');
        function log(msg, type='info') {
            const d = document.createElement('div');
            d.innerHTML = `> ${msg}`;
            if(type === 'error') d.style.color = '#ff5555';
            consoleDiv.appendChild(d);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        // --------------------------------------------------------
        // 3. MAP INIT
        // --------------------------------------------------------
        const map = L.map('map').setView([39.8, -98.5], 4); 
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);
        let markers = L.layerGroup().addTo(map);

        setTimeout(() => { map.invalidateSize(); }, 500);

        // --------------------------------------------------------
        // 4. LOGIC
        // --------------------------------------------------------
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let globalData = [];

        async function init() {
            log("Fetching data from 'syllabus_map_view'...");

            // Query the VIEW we just repaired
            const { data, error } = await supabase.from('syllabus_map_view').select('*');
            
            if (error) { 
                log("DB ERROR: " + error.message, 'error');
                log("Hint: Did you run the SQL Repair script?", 'error');
                return; 
            }
            
            if (!data || data.length === 0) {
                log("Success, but 0 rows returned.", 'error');
                log("Hint: Is the database empty?", 'error');
                return;
            }

            log(`Success! Loaded ${data.length} courses.`);
            globalData = data;
            
            populateFilters(data);
            applyFilters();
        }

        function populateFilters(data) {
            const addOpts = (id, items) => {
                const sel = document.getElementById(id);
                [...new Set(items)].sort().forEach(i => {
                    if(i) {
                        const opt = document.createElement('option');
                        opt.value = i; opt.innerText = i;
                        sel.appendChild(opt);
                    }
                });
            };

            addOpts('uni-filter', data.map(d => d.university_name));
            addOpts('format-filter', data.map(d => d.delivery_format));
            
            let allSoftware = [];
            data.forEach(d => {
                if(d.required_software) allSoftware.push(...d.required_software);
            });
            addOpts('software-filter', allSoftware);
            
            log("Filters populated.");
        }

        function applyFilters() {
            const search = document.getElementById('search-box').value.toLowerCase();
            const fUni = document.getElementById('uni-filter').value;
            const fFmt = document.getElementById('format-filter').value;
            const fSoft = document.getElementById('software-filter').value;
            const fPre = document.getElementById('prereq-filter').value;

            const filtered = globalData.filter(item => {
                const txt = (item.title + item.course_code).toLowerCase();
                const matchSearch = txt.includes(search);
                const matchUni = fUni === 'all' || item.university_name === fUni;
                const matchFmt = fFmt === 'all' || (item.delivery_format && item.delivery_format.includes(fFmt));
                const matchSoft = fSoft === 'all' || (item.required_software && item.required_software.includes(fSoft));
                let matchPre = true;
                if (fPre === 'none') matchPre = !item.prerequisites;
                if (fPre === 'has') matchPre = !!item.prerequisites;

                return matchSearch && matchUni && matchFmt && matchSoft && matchPre;
            });

            render(filtered);
        }

        function render(data) {
            document.getElementById('course-count').innerText = data.length;
            markers.clearLayers();
            const container = document.getElementById('results-area');
            container.innerHTML = '';
            let bounds = L.latLngBounds();

            data.forEach(item => {
                if (item.lat && item.lon) {
                    const m = L.marker([item.lat, item.lon])
                        .bindPopup(`<b>${item.course_code}</b><br>${item.university_name}`);
                    m.addTo(markers);
                    bounds.extend([item.lat, item.lon]);
                }

                const div = document.createElement('div');
                div.className = 'card';
                
                // PDF Logic
                const pdfLink = item.pdf_filename 
                    ? `<a href="${GITHUB_PDF_BASE_URL}${item.pdf_filename}" target="_blank" class="pdf-btn">PDF</a>` 
                    : '';

                // Schedule Logic
                let details = '';
                if(item.schedule) {
                    details += `<div style="margin-top:5px; font-size:11px; border-top:1px solid #eee; padding-top:5px;">
                        <b>Schedule:</b> ${JSON.stringify(item.schedule).slice(0, 50)}...
                    </div>`;
                }

                div.innerHTML = `
                    <h3>${item.course_code}</h3>
                    <p>${item.title}</p>
                    <p style="font-size:11px; color:#666;">${item.university_name}</p>
                    ${pdfLink}
                    ${details}
                `;
                
                div.onclick = (e) => {
                    // Don't zoom if clicking the PDF button
                    if(e.target.tagName === 'A') return;
                    if (item.lat && item.lon) map.flyTo([item.lat, item.lon], 14);
                };
                container.appendChild(div);
            });

            if(data.length > 0 && bounds.isValid()) map.fitBounds(bounds, {padding:[50,50], maxZoom:12});
        }

        ['search-box', 'uni-filter', 'format-filter', 'software-filter', 'prereq-filter'].forEach(id => {
            document.getElementById(id).addEventListener(id === 'search-box' ? 'input' : 'change', applyFilters);
        });

        init();
    </script>
</body>
</html>
