<!DOCTYPE html>
<html>
<head>
    <title>Geospatial Syllabus Explorer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; display: flex; height: 100vh; }
        #sidebar {
            width: 350px;
            background: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        #map { flex-grow: 1; height: 100%; }
        .card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .card:hover { border-color: #007bff; }
        .error-area { color: red; padding: 10px; border: 1px solid red; background: #fff5f5; margin-bottom: 10px; display: none; }
        input { width: 90%; padding: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Syllabus Explorer</h2>
        <div id="error-box" class="error-area"></div>
        <p>Found <span id="course-count">0</span> courses.</p>
        <input type="text" id="search-box" placeholder="Type to search...">
        <div id="results-container"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        // --------------------------------------------------------
        // 1. CONFIGURATION (PASTE KEYS HERE)
        // --------------------------------------------------------
        const SUPABASE_URL = 'https://ygzxhhmckfyeywdfrwcp.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlnenhoaG1ja2Z5ZXl3ZGZyd2NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0Nzc2MTAsImV4cCI6MjA4NDA1MzYxMH0.JrSW1-DyrduhK1_iAC-HgcwnxeDpzn98AVoriG0bTXw';
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --------------------------------------------------------
        // 2. INITIALIZE MAP
        // --------------------------------------------------------
        const map = L.map('map').setView([39.8283, -98.5795], 4); 
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);
        let markers = L.layerGroup().addTo(map);

        // --------------------------------------------------------
        // 3. FETCH DATA (Fixed Logic)
        // --------------------------------------------------------
        async function loadData(searchQuery = '') {
            const errBox = document.getElementById('error-box');
            errBox.style.display = 'none';

            // Query: Section -> Course -> University
            // We use the "Dot Notation" to go deep: courses ( universities (...) )
            let query = supabase
                .from('course_sections')
                .select(`
                    id,
                    delivery_format,
                    courses!inner (
                        title, 
                        course_code,
                        universities (
                            name, 
                            campus_location
                        )
                    ),
                    instructors (full_name)
                `);

            if (searchQuery) {
                query = query.ilike('courses.title', `%${searchQuery}%`);
            }

            const { data, error } = await query;

            if (error) {
                console.error(error);
                errBox.innerText = "Error: " + error.message;
                errBox.style.display = 'block';
                return;
            }

            // Update UI
            document.getElementById('course-count').innerText = data.length;
            renderMap(data);
            renderList(data);
        }

        function renderMap(data) {
            markers.clearLayers();
            
            data.forEach(item => {
                // DATA PATH: item -> courses -> universities -> campus_location
                const uni = item.courses.universities;
                
                if (uni && uni.campus_location) {
                    const coords = uni.campus_location.match(/POINT\(([^ ]+) ([^ ]+)\)/);
                    if (coords) {
                        const lat = parseFloat(coords[2]);
                        const lon = parseFloat(coords[1]);
                        L.marker([lat, lon])
                            .bindPopup(`<b>${item.courses.course_code}</b><br>${uni.name}`)
                            .addTo(markers);
                    }
                }
            });
        }

        function renderList(data) {
            const container = document.getElementById('results-container');
            container.innerHTML = '';

            data.forEach(item => {
                const course = item.courses;
                const uni = course.universities;
                const inst = item.instructors;

                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <h3>${course.course_code}: ${course.title}</h3>
                    <p><b>${uni ? uni.name : 'Unknown University'}</b></p>
                    <p>Instructor: ${inst ? inst.full_name : 'TBD'}</p>
                `;
                
                div.onclick = () => {
                     if (uni && uni.campus_location) {
                        const coords = uni.campus_location.match(/POINT\(([^ ]+) ([^ ]+)\)/);
                        if (coords) {
                            map.flyTo([parseFloat(coords[2]), parseFloat(coords[1])], 12);
                        }
                     }
                };
                container.appendChild(div);
            });
        }

        // Search Listener
        document.getElementById('search-box').addEventListener('input', (e) => {
            loadData(e.target.value);
        });

        // Start
        loadData();

    </script>
</body>
</html>
