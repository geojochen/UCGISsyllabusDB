<!DOCTYPE html>
<html>
<head>
    <title>Geospatial Syllabus Explorer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* Force full height */
        html, body { height: 100%; margin: 0; padding: 0; font-family: sans-serif; display: flex; }
        
        /* SIDEBAR STYLES */
        #sidebar {
            width: 350px;
            min-width: 350px; /* Force width */
            background: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            z-index: 2000; /* Sit on top of map */
            display: flex;
            flex-direction: column;
        }

        /* MAP STYLES */
        #map { 
            flex-grow: 1; 
            height: 100%; 
            width: 100%; 
            background-color: #aad3df; /* Ocean color (shows if map tiles fail) */
        }

        /* CARD STYLES */
        .card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .card:hover { border-color: #007bff; background-color: #f0f8ff; }
        
        /* LOGGING STYLES */
        .status-box {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 12px;
            background: #e9ecef;
            border: 1px solid #ced4da;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Syllabus Explorer</h2>
        
        <div id="status-msg" class="status-box">Status: Connecting...</div>
        
        <p>Found <span id="course-count">0</span> courses.</p>
        <input type="text" id="search-box" placeholder="Search courses..." style="width:90%; padding:8px; margin-bottom:10px;">
        
        <div id="results-container"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        // --------------------------------------------------------
        // 1. CONFIGURATION
        // --------------------------------------------------------
        const SUPABASE_URL = 'https://ygzxhhmckfyeywdfrwcp.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlnenhoaG1ja2Z5ZXl3ZGZyd2NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0Nzc2MTAsImV4cCI6MjA4NDA1MzYxMH0.JrSW1-DyrduhK1_iAC-HgcwnxeDpzn98AVoriG0bTXw';
        
        // --------------------------------------------------------
        // 2. LOGIC
        // --------------------------------------------------------
        const statusEl = document.getElementById('status-msg');
        
        function updateStatus(msg, color='black') {
            statusEl.innerHTML = msg;
            statusEl.style.color = color;
            if(color === 'red') statusEl.style.fontWeight = 'bold';
        }

        // Initialize Map immediately (so you see tiles even if data fails)
        const map = L.map('map').setView([39.8283, -98.5795], 4); 
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);
        let markers = L.layerGroup().addTo(map);

        try {
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            
            async function loadData(searchQuery = '') {
                updateStatus("Querying Database...", "blue");

                // Note: We use !inner to ensure we only get valid linked data
                let query = supabase
                    .from('course_sections')
                    .select(`
                        id,
                        courses!inner (title, course_code, universities!inner(name, campus_location)),
                        instructors (full_name)
                    `);

                if (searchQuery) {
                    query = query.ilike('courses.title', `%${searchQuery}%`);
                }

                const { data, error } = await query;

                if (error) {
                    updateStatus("DB ERROR: " + error.message, "red");
                    return;
                }

                if (!data || data.length === 0) {
                    updateStatus("Connected, but found 0 rows. <br>Did you run the UNLOCK SQL script?", "red");
                } else {
                    updateStatus(`Success! Loaded ${data.length} courses.`, "green");
                }

                document.getElementById('course-count').innerText = data ? data.length : 0;
                renderMap(data || []);
                renderList(data || []);
            }

            function renderMap(data) {
                markers.clearLayers();
                data.forEach(item => {
                    const uni = item.courses.universities;
                    if (uni && uni.campus_location) {
                        const coords = uni.campus_location.match(/POINT\(([^ ]+) ([^ ]+)\)/);
                        if (coords) {
                            const lat = parseFloat(coords[2]);
                            const lon = parseFloat(coords[1]);
                            L.marker([lat, lon])
                                .bindPopup(`<b>${item.courses.course_code}</b><br>${uni.name}`)
                                .addTo(markers);
                        }
                    }
                });
            }

            function renderList(data) {
                const container = document.getElementById('results-container');
                container.innerHTML = '';
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `<strong>${item.courses.course_code}</strong><br>${item.courses.title}<br><small>${item.courses.universities.name}</small>`;
                    div.onclick = () => {
                        const loc = item.courses.universities.campus_location;
                        if(loc) {
                             const coords = loc.match(/POINT\(([^ ]+) ([^ ]+)\)/);
                             map.flyTo([parseFloat(coords[2]), parseFloat(coords[1])], 12);
                        }
                    };
                    container.appendChild(div);
                });
            }

            document.getElementById('search-box').addEventListener('input', (e) => loadData(e.target.value));
            
            // Initial Load
            loadData();

        } catch (err) {
            updateStatus("CRITICAL: " + err.message, "red");
        }
    </script>
</body>
</html>
