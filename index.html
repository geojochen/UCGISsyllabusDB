<!DOCTYPE html>
<html>
<head>
    <title>Geospatial Syllabus Explorer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* 1. NUCLEAR CSS RESET */
        * { box-sizing: border-box; }
        html, body { 
            height: 100%; 
            width: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; /* Stop scrolling */
        }
        
        body { 
            display: flex; 
            flex-direction: row; 
        }
        
        /* 2. SIDEBAR FIXED WIDTH */
        #sidebar {
            width: 350px;
            height: 100vh; /* Full viewport height */
            background: #f8f9fa;
            padding: 20px;
            overflow-y: auto;
            border-right: 2px solid #ccc;
            z-index: 9999; /* Always on top */
            flex-shrink: 0; /* Never shrink */
        }

        /* 3. MAP FORCED EXPANSION */
        #map { 
            flex-grow: 1; /* Take all remaining space */
            height: 100vh; /* Force full height */
            width: 100%; 
            background-color: #e5e5e5;
            /* DEBUG BORDER: If you don't see this, the div is hidden */
            border: 5px solid red; 
        }

        .card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .card:hover { border-color: #007bff; background-color: #f0f8ff; }
        
        .status-box {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            background: #fff;
            font-family: monospace;
            font-size: 11px;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Syllabus Explorer</h2>
        <div id="console-log" class="status-box">Init...</div>
        <p>Found <span id="course-count">0</span> courses.</p>
        <input type="text" id="search-box" placeholder="Search..." style="width:90%; padding:8px;">
        <div id="results-container"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        // --------------------------------------------------------
        // 1. CONFIGURATION
        // --------------------------------------------------------
        const SUPABASE_URL = 'https://ygzxhhmckfyeywdfrwcp.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlnenhoaG1ja2Z5ZXl3ZGZyd2NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0Nzc2MTAsImV4cCI6MjA4NDA1MzYxMH0.JrSW1-DyrduhK1_iAC-HgcwnxeDpzn98AVoriG0bTXw';        
        const consoleEl = document.getElementById('console-log');
        function log(msg) { consoleEl.innerHTML = msg; }

        // --------------------------------------------------------
        // 2. INITIALIZE MAP (Wait for DOM)
        // --------------------------------------------------------
        // We set the view to the entire world to ensure tiles load
        const map = L.map('map').setView([39.8, -98.5], 4); 
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        let markers = L.layerGroup().addTo(map);

        // FORCE MAP RESIZE (Fixes grey tiles)
        setTimeout(() => { map.invalidateSize(); }, 500);

        // --------------------------------------------------------
        // 3. MAIN LOGIC
        // --------------------------------------------------------
        try {
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            
            async function loadData(searchQuery = '') {
                log("Loading from Supabase...");
                
                // Using the VIEW we created
                let query = supabase.from('syllabus_map_view').select('*');

                if (searchQuery) query = query.ilike('title', `%${searchQuery}%`);

                const { data, error } = await query;

                if (error) { log("Error: " + error.message); return; }

                document.getElementById('course-count').innerText = data.length;
                log(`Loaded ${data.length} courses.`);
                
                renderMap(data);
                renderList(data);
            }

            function renderMap(data) {
                markers.clearLayers();
                let count = 0;
                data.forEach(item => {
                    if (item.lat && item.lon) {
                        const m = L.marker([item.lat, item.lon])
                            .bindPopup(`<b>${item.course_code}</b><br>${item.university_name}`);
                        m.addTo(markers);
                        count++;
                    }
                });
                if(count > 0) {
                    // Fit map to show all markers
                    const group = L.featureGroup(markers.getLayers());
                    map.fitBounds(group.getBounds().pad(0.1));
                }
            }

            function renderList(data) {
                const container = document.getElementById('results-container');
                container.innerHTML = '';
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `<h3>${item.course_code}</h3><p>${item.university_name}</p>`;
                    div.onclick = () => {
                        if (item.lat && item.lon) {
                             map.flyTo([item.lat, item.lon], 12);
                             // Force marker popup open
                             markers.eachLayer(l => {
                                 const ll = l.getLatLng();
                                 if(Math.abs(ll.lat - item.lat) < 0.001) l.openPopup();
                             });
                        }
                    };
                    container.appendChild(div);
                });
            }

            document.getElementById('search-box').addEventListener('input', (e) => loadData(e.target.value));
            
            loadData();

        } catch (err) {
            log("JS Error: " + err.message);
        }
    </script>
</body>
</html>
