<!DOCTYPE html>
<html>
<head>
    <title>Geospatial Syllabus Explorer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        html, body { height: 100%; margin: 0; padding: 0; font-family: sans-serif; display: flex; overflow: hidden; }
        
        #sidebar {
            width: 350px;
            min-width: 350px;
            background: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ccc;
        }

        #map { flex-grow: 1; height: 100%; background-color: #e5e5e5; }

        .card {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.2s;
        }
        .card:hover { border-color: #007bff; background-color: #f0f8ff; }
        
        .status-box {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 11px;
            font-family: monospace;
            background: #333;
            color: #0f0;
            border: 1px solid #000;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Syllabus Explorer</h2>
        <div id="console-log" class="status-box">Initializing...</div>
        <p>Found <span id="course-count">0</span> courses.</p>
        <input type="text" id="search-box" placeholder="Search courses..." style="width:90%; padding:8px; margin-bottom:10px;">
        <div id="results-container"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        // --------------------------------------------------------
        // 1. CONFIGURATION
        // --------------------------------------------------------
        const SUPABASE_URL = 'https://ygzxhhmckfyeywdfrwcp.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlnenhoaG1ja2Z5ZXl3ZGZyd2NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0Nzc2MTAsImV4cCI6MjA4NDA1MzYxMH0.JrSW1-DyrduhK1_iAC-HgcwnxeDpzn98AVoriG0bTXw';        
        // --------------------------------------------------------
        // 2. LOGGING HELPER
        // --------------------------------------------------------
        const consoleEl = document.getElementById('console-log');
        function log(msg, type='info') {
            const line = document.createElement('div');
            line.innerText = `> ${msg}`;
            if(type==='error') line.style.color = '#ff5555';
            if(type==='success') line.style.color = '#55ff55';
            consoleEl.appendChild(line);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        // --------------------------------------------------------
        // 3. INITIALIZE MAP
        // --------------------------------------------------------
        const map = L.map('map').setView([39.8283, -98.5795], 4); 
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);
        let markers = L.layerGroup().addTo(map);

        // --------------------------------------------------------
        // 4. ROBUST PARSER (THE FIX)
        // --------------------------------------------------------
        function parseCoordinates(locationString) {
            if (!locationString) return null;
            
            // "Bulletproof" Method:
            // 1. Remove everything that is NOT a number, dot, or minus sign.
            // 2. Replace valid separators with spaces.
            // 3. Split by space.
            // Input: "POINT(-72.25 41.80)" -> "-72.25 41.80" -> [-72.25, 41.80]
            
            try {
                // Remove letters and parens
                const clean = locationString.replace(/[a-zA-Z\(\)]/g, ''); 
                // Split by spaces or commas
                const parts = clean.trim().split(/[\s,]+/); 
                
                if (parts.length >= 2) {
                    const lon = parseFloat(parts[0]);
                    const lat = parseFloat(parts[1]);
                    
                    if (!isNaN(lat) && !isNaN(lon)) {
                        return { lat, lon };
                    }
                }
            } catch (e) {
                console.error("Parsing error", e);
            }
            return null;
        }

        // --------------------------------------------------------
        // 5. MAIN LOGIC
        // --------------------------------------------------------
        try {
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            
            async function loadData(searchQuery = '') {
                log("Querying Supabase...");
                
                let query = supabase
                    .from('course_sections')
                    .select(`
                        id,
                        courses!inner (
                            title, 
                            course_code, 
                            universities!inner(name, campus_location)
                        ),
                        instructors (full_name)
                    `);

                if (searchQuery) {
                    query = query.ilike('courses.title', `%${searchQuery}%`);
                }

                const { data, error } = await query;

                if (error) {
                    log("DB Error: " + error.message, 'error');
                    return;
                }

                log(`Loaded ${data.length} rows.`, 'success');
                document.getElementById('course-count').innerText = data.length;
                
                renderMap(data);
                renderList(data);
            }

            function renderMap(data) {
                markers.clearLayers();
                let validMarkers = 0;

                data.forEach(item => {
                    const uni = item.courses.universities;
                    if (uni && uni.campus_location) {
                        
                        // USE THE NEW PARSER
                        const coords = parseCoordinates(uni.campus_location);
                        
                        if (coords) {
                            const m = L.marker([coords.lat, coords.lon])
                                .bindPopup(`<b>${item.courses.course_code}</b><br>${uni.name}`);
                            m.addTo(markers);
                            validMarkers++;
                        } else {
                            log(`Bad Coord Format: ${uni.campus_location}`, 'error');
                        }
                    }
                });

                if (validMarkers > 0) {
                    log(`Map updated with ${validMarkers} pins.`, 'success');
                } else {
                    log("No valid markers to display.", 'error');
                }
            }

            function renderList(data) {
                const container = document.getElementById('results-container');
                container.innerHTML = '';
                data.forEach(item => {
                    const uni = item.courses.universities;
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `
                        <h3>${item.courses.course_code}</h3>
                        <p>${item.courses.title}</p>
                        <p><b>${uni.name}</b></p>
                    `;
                    div.onclick = () => {
                        if (uni && uni.campus_location) {
                             const coords = parseCoordinates(uni.campus_location);
                             if (coords) {
                                 map.flyTo([coords.lat, coords.lon], 12);
                                 markers.eachLayer(layer => {
                                     const lL = layer.getLatLng();
                                     // Approximate match for float precision
                                     if(Math.abs(lL.lat - coords.lat) < 0.0001) {
                                         layer.openPopup();
                                     }
                                 });
                             }
                        }
                    };
                    container.appendChild(div);
                });
            }

            document.getElementById('search-box').addEventListener('input', (e) => loadData(e.target.value));
            
            // Start
            loadData();

        } catch (err) {
            log("CRITICAL: " + err.message, 'error');
        }
    </script>
</body>
</html>
