<!DOCTYPE html>
<html>
<head>
    <title>Geospatial Syllabus Explorer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* RESET & LAYOUT */
        * { box-sizing: border-box; }
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        body { display: flex; flex-direction: row; }
        
        /* SIDEBAR */
        #sidebar {
            width: 420px;
            min-width: 420px;
            height: 100vh;
            background: #fff;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ccc;
            z-index: 2000;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }

        #sidebar-header { padding: 20px; background: #f8f9fa; border-bottom: 1px solid #e9ecef; }
        h2 { margin: 0 0 10px 0; font-size: 20px; color: #2c3e50; }

        /* STATUS PANEL */
        #status-panel {
            font-size: 11px;
            padding: 10px;
            background: #e3f2fd;
            color: #0d47a1;
            border: 1px solid #90caf9;
            border-radius: 4px;
            margin-bottom: 15px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        #status-panel.error { background: #ffebee; color: #c62828; border-color: #ef5350; }
        #status-panel.success { background: #e8f5e9; color: #2e7d32; border-color: #a5d6a7; }

        /* FILTERS */
        .filter-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        select, input { width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px; font-size: 13px; }
        
        /* RESULTS */
        #results-area { flex-grow: 1; overflow-y: auto; padding: 15px; background: #fdfdfd; }

        .card {
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: all 0.2s;
            overflow: hidden;
        }
        .card:hover { border-color: #3498db; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        .card-header { padding: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: flex-start; }
        .card h3 { margin: 0; font-size: 15px; color: #2c3e50; font-weight: 700; }
        .card p { margin: 3px 0 0; font-size: 13px; color: #555; }
        .uni-tag { display: inline-block; font-size: 11px; color: #3498db; font-weight: bold; margin-top: 5px; text-transform: uppercase; }

        /* DETAILS */
        .card-details { display: none; padding: 0 12px 12px 12px; background: #fafbfc; border-top: 1px solid #eee; font-size: 13px; color: #444; }
        .card.active .card-details { display: block; }
        .card.active { border-color: #3498db; }
        
        .detail-row { margin-top: 8px; }
        .label { font-weight: bold; color: #333; display: block; font-size: 11px; text-transform: uppercase; margin-bottom: 2px; }

        /* TAGS (KEYWORDS) */
        .tag-container { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 4px; }
        .kw-badge { 
            background: #e1f5fe; color: #0277bd; 
            padding: 2px 6px; border-radius: 4px; 
            font-size: 10px; font-weight: 600; border: 1px solid #b3e5fc;
        }

        /* PDF BUTTON */
        .pdf-btn {
            display: inline-flex; align-items: center; gap: 5px;
            background: #e74c3c; color: white; padding: 6px 12px; border-radius: 4px;
            text-decoration: none; font-size: 12px; font-weight: bold; margin-top: 10px;
        }
        .pdf-btn:hover { background: #c0392b; }

        /* SCHEDULE TABLE */
        .sched-table { width: 100%; border-collapse: collapse; margin-top: 5px; font-size: 12px; }
        .sched-table td { padding: 4px; border-bottom: 1px solid #eee; vertical-align: top; }
        .week-col { width: 60px; font-weight: bold; color: #7f8c8d; }

        /* MAP */
        #map { flex-grow: 1; height: 100vh; background-color: #e5e5e5; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div id="sidebar-header">
            <h2><i class="fa-solid fa-map-location-dot"></i> Syllabus Explorer</h2>
            
            <div id="status-panel">System Starting...</div>
            
            <input type="text" id="search-box" placeholder="Search title, keywords (e.g. Lidar, Python)...">
            
            <div class="filter-grid">
                <select id="keyword-filter" style="grid-column: span 2; background-color: #fffde7; border-color: #fdd835;">
                    <option value="all">Pick from list of keywords:</option>
                </select>

                <select id="uni-filter"><option value="all">All Universities</option></select>
                <select id="format-filter"><option value="all">Any Format</option></select>
                <select id="software-filter"><option value="all">Filter by Software</option></select>
                <select id="prereq-filter"><option value="all">All Levels</option>
                    <option value="none">No Prerequisites</option>
                    <option value="has">Has Prerequisites</option>
                </select>
            </div>
            <p style="margin-top:10px; font-size:12px; color:#666;">Showing <b id="course-count">0</b> courses</p>
        </div>
        <div id="results-area"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        const statusEl = document.getElementById('status-panel');
        function log(msg, type='info') {
            statusEl.innerText = msg;
            if(type==='error') statusEl.className = 'error';
            if(type==='success') statusEl.className = 'success';
            console.log(`[LOG] ${msg}`);
        }

        // --------------------------------------------------------
        // KEYS
        // --------------------------------------------------------
        const SUPABASE_URL = 'https://ygzxhhmckfyeywdfrwcp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlnenhoaG1ja2Z5ZXl3ZGZyd2NwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0Nzc2MTAsImV4cCI6MjA4NDA1MzYxMH0.JrSW1-DyrduhK1_iAC-HgcwnxeDpzn98AVoriG0bTXw';
        const GITHUB_PDF_BASE_URL = 'https://geojochen.github.io/UCGISsyllabusDB/pdfs/';

        // --------------------------------------------------------
        // LOGIC START
        // --------------------------------------------------------
        
        const map = L.map('map').setView([39.8, -98.5], 4); 
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);
        let markers = L.layerGroup().addTo(map);
        setTimeout(() => map.invalidateSize(), 500);

        let globalData = [];
        
        async function init() {
            log("Connecting to Supabase...");
            
            try {
                if (!window.supabase) throw new Error("Supabase library failed to load.");
                
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                
                const { data, error } = await supabase.from('syllabus_map_view').select('*');
                
                if (error) throw error;
                if (!data || data.length === 0) throw new Error("Connected, but DB is empty.");

                // --- FIX 2: SORT ALPHABETICALLY ON LOAD ---
                globalData = data.sort((a, b) => a.university_name.localeCompare(b.university_name));
                
                log(`System Ready: ${data.length} courses loaded.`, 'success');
                
                populateFilters(globalData);
                render(globalData); // Render sorted data

            } catch (err) {
                log("Error: " + err.message, 'error');
                console.error(err);
            }
        }

        function populateFilters(data) {
            const addOpts = (id, items) => {
                const sel = document.getElementById(id);
                const counts = {};
                items.forEach(x => { if(x) counts[x] = (counts[x] || 0) + 1; });
                
                const uniqueItems = [...new Set(items)].filter(Boolean).sort();
                
                uniqueItems.forEach(i => {
                    const opt = document.createElement('option');
                    opt.value = i; 
                    if (id === 'keyword-filter' || id === 'software-filter') {
                        opt.innerText = `${i} (${counts[i]})`;
                    } else {
                        opt.innerText = i;
                    }
                    sel.appendChild(opt);
                });
            };

            addOpts('uni-filter', data.map(d => d.university_name));
            addOpts('format-filter', data.map(d => d.delivery_format));

            // --- FIX 1: SMART SOFTWARE FILTER ---
            // If the specific 'software' column is empty, check Keywords for known tools.
            const knownSoftware = ["ArcGIS", "QGIS", "Python", "R", "SQL", "PostGIS", "ENVI", "ERDAS", "Leaflet", "JavaScript", "GeoDa", "Tableau", "SPSS", "SAS", "Idrisi", "Manifold", "Mapbox"];
            let softwareList = [];

            data.forEach(d => { 
                // 1. Check explicit software column
                if(d.required_software && Array.isArray(d.required_software)) {
                    softwareList.push(...d.required_software);
                }
                // 2. Check keywords for software names
                if(d.keywords && Array.isArray(d.keywords)) {
                    d.keywords.forEach(k => {
                        const match = knownSoftware.find(sw => sw.toLowerCase() === k.toLowerCase());
                        if(match) softwareList.push(match);
                    });
                }
            });
            addOpts('software-filter', softwareList);

            // KEYWORDS
            let allKeywords = [];
            data.forEach(d => {
                if(d.keywords && Array.isArray(d.keywords)) {
                    allKeywords.push(...d.keywords);
                }
            });
            addOpts('keyword-filter', allKeywords);
        }

        function applyFilters() {
            const search = document.getElementById('search-box').value.toLowerCase();
            const fUni = document.getElementById('uni-filter').value;
            const fFmt = document.getElementById('format-filter').value;
            const fSoft = document.getElementById('software-filter').value;
            const fPre = document.getElementById('prereq-filter').value;
            const fKw = document.getElementById('keyword-filter').value;

            const filtered = globalData.filter(item => {
                const kwString = (item.keywords || []).join(' ');
                
                const txt = (
                    item.title + 
                    item.course_code + 
                    (item.instructor_name || '') +
                    kwString
                ).toLowerCase();
                
                const matchSearch = txt.includes(search);
                const matchUni = fUni === 'all' || item.university_name === fUni;
                const matchFmt = fFmt === 'all' || (item.delivery_format && item.delivery_format.includes(fFmt));
                
                // Smart Software Match (Check explicit column OR keywords)
                let matchSoft = true;
                if(fSoft !== 'all') {
                    const hasExplicit = item.required_software && item.required_software.includes(fSoft);
                    const hasKeyword = item.keywords && item.keywords.includes(fSoft);
                    matchSoft = hasExplicit || hasKeyword;
                }

                const matchKw = fKw === 'all' || (item.keywords && item.keywords.includes(fKw));
                
                let matchPre = true;
                if (fPre === 'none') matchPre = !item.prerequisites;
                if (fPre === 'has') matchPre = !!item.prerequisites;

                return matchSearch && matchUni && matchFmt && matchSoft && matchPre && matchKw;
            });

            render(filtered);
        }

        function render(data) {
            document.getElementById('course-count').innerText = data.length;
            markers.clearLayers();
            const container = document.getElementById('results-area');
            container.innerHTML = '';
            let bounds = L.latLngBounds();

            data.forEach(item => {
                if (item.lat && item.lon) {
                    const m = L.marker([item.lat, item.lon])
                        .bindPopup(`<b>${item.course_code}</b><br>${item.university_name}`);
                    m.addTo(markers);
                    bounds.extend([item.lat, item.lon]);
                }

                const div = document.createElement('div');
                div.className = 'card';
                
                const pdfHtml = item.pdf_filename 
                    ? `<a href="${GITHUB_PDF_BASE_URL}${item.pdf_filename}" target="_blank" class="pdf-btn"><i class="fa-regular fa-file-pdf"></i> View Syllabus PDF</a>` 
                    : '';

                let schedHtml = '';
                if(item.schedule && Array.isArray(item.schedule) && item.schedule.length > 0) {
                    schedHtml = '<table class="sched-table">';
                    item.schedule.forEach(row => {
                         const time = row.week ? `Week ${row.week}` : (row.date || '');
                         schedHtml += `<tr><td class="week-col">${time}</td><td>${row.topic}</td></tr>`;
                    });
                    schedHtml += '</table>';
                } else {
                    schedHtml = '<em style="color:#999">No detailed schedule available.</em>';
                }

                let kwHtml = '';
                if(item.keywords && item.keywords.length > 0) {
                    kwHtml = '<div class="tag-container">';
                    item.keywords.forEach(tag => {
                        kwHtml += `<span class="kw-badge">${tag}</span>`;
                    });
                    kwHtml += '</div>';
                }

                div.innerHTML = `
                    <div class="card-header" onclick="toggleCard(this, ${item.lat}, ${item.lon})">
                        <div>
                            <h3>${item.course_code}</h3>
                            <p>${item.title}</p>
                            <span class="uni-tag">${item.university_name}</span>
                        </div>
                        <i class="fa-solid fa-chevron-down" style="color:#aaa"></i>
                    </div>
                    <div class="card-details">
                        ${kwHtml}
                        <div class="detail-row"><span class="label">Instructor</span> ${item.instructor_name || 'TBD'}</div>
                        <div class="detail-row"><span class="label">Format</span> ${item.delivery_format || 'Unknown'}</div>
                        ${pdfHtml}
                        <div class="detail-row" style="margin-top:15px;">
                            <span class="label">Weekly Topics</span>
                            ${schedHtml}
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });

            if(data.length > 0 && bounds.isValid()) map.fitBounds(bounds, {padding:[50,50], maxZoom:12});
        }

        window.toggleCard = function(header, lat, lon) {
            const card = header.parentElement;
            const isActive = card.classList.contains('active');
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            if(!isActive) {
                card.classList.add('active');
                if(lat && lon) map.flyTo([lat, lon], 14);
            }
        };

        ['search-box', 'uni-filter', 'format-filter', 'software-filter', 'prereq-filter', 'keyword-filter'].forEach(id => {
            document.getElementById(id).addEventListener(id === 'search-box' ? 'input' : 'change', applyFilters);
        });

        init();
    </script>
</body>
</html>
