<!DOCTYPE html>
<html>
<head>
    <title>Geospatial Syllabus Explorer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* RESET & LAYOUT */
        * { box-sizing: border-box; }
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        body { display: flex; flex-direction: row; }
        
        /* SIDEBAR */
        #sidebar {
            width: 420px;
            min-width: 420px;
            height: 100vh;
            background: #fff;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ccc;
            z-index: 2000;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }

        #sidebar-header { padding: 20px; background: #f8f9fa; border-bottom: 1px solid #e9ecef; }
        h2 { margin: 0 0 10px 0; font-size: 20px; color: #2c3e50; }

        /* STATUS PANEL */
        #status-panel {
            font-size: 11px;
            padding: 10px;
            background: #e3f2fd;
            color: #0d47a1;
            border: 1px solid #90caf9;
            border-radius: 4px;
            margin-bottom: 15px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        #status-panel.error { background: #ffebee; color: #c62828; border-color: #ef5350; }
        #status-panel.success { background: #e8f5e9; color: #2e7d32; border-color: #a5d6a7; }

        /* FILTERS */
        .filter-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        select, input { width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px; font-size: 13px; }
        
        /* RESULTS */
        #results-area { flex-grow: 1; overflow-y: auto; padding: 15px; background: #fdfdfd; }

        .card {
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: all 0.2s;
            overflow: hidden;
        }
        .card:hover { border-color: #3498db; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        .card-header { padding: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: flex-start; }
        .card h3 { margin: 0; font-size: 15px; color: #2c3e50; font-weight: 700; }
        .card p { margin: 3px 0 0; font-size: 13px; color: #555; }
        .uni-tag { display: inline-block; font-size: 11px; color: #3498db; font-weight: bold; margin-top: 5px; text-transform: uppercase; }

        /* DETAILS */
        .card-details { display: none; padding: 0 12px 12px 12px; background: #fafbfc; border-top: 1px solid #eee; font-size: 13px; color: #444; }
        .card.active .card-details { display: block; }
        .card.active { border-color: #3498db; }
        
        .detail-row { margin-top: 8px; }
        .label { font-weight: bold; color: #333; display: block; font-size: 11px; text-transform: uppercase; margin-bottom: 2px; }

        /* TAGS (KEYWORDS) */
        .tag-container { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 4px; }
        .kw-badge { 
            background: #e1f5fe; color: #0277bd; 
            padding: 2px 6px; border-radius: 4px; 
            font-size: 10px; font-weight: 600; border: 1px solid #b3e5fc;
        }

        /* PDF BUTTON */
        .pdf-btn {
            display: inline-flex; align-items: center; gap: 5px;
            background: #e74c3c; color: white; padding: 6px 12px; border-radius: 4px;
            text-decoration: none; font-size: 12px; font-weight: bold; margin-top: 10px;
        }
        .pdf-btn:hover { background: #c0392b; }

        /* SCHEDULE TABLE */
        .sched-table { width: 100%; border-collapse: collapse; margin-top: 5px; font-size: 12px; }
        .sched-table td { padding: 4px; border-bottom: 1px solid #eee; vertical-align: top; }
        .week-col { width: 60px; font-weight: bold; color: #7f8c8d; }

        /* MAP */
        #map { flex-grow: 1; height: 100vh; background-color: #e5e5e5; }
    </style>
</head>
